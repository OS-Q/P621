kind: pipeline
name: OSQ

steps:
- name: PIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U platformio
  - pio platform install file://.
  - pio run -d examples/bg96_i2c_Si7021
  - pio run -d examples/bg96_dss_dns
  - pio run -d examples/bg96_client_http


