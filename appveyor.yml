build: off
environment:

  matrix:
    - PLATFORMIO_PROJECT_DIR: "examples/Arduino/bg96/bg96_i2c_Si7021"
    - PLATFORMIO_PROJECT_DIR: "examples/Arduino/bg96/bg96_dss_dns"
    - PLATFORMIO_PROJECT_DIR: "examples/Arduino/bg96/bg96_client_http"

platform:
  - x64
install:
  - cmd: git submodule update --init --recursive
  - cmd: SET PATH=C:\Python37\Scripts;%PATH%
  - cmd: pip3 install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
  - cmd: qio platform install file://.

test_script:
  - cmd: qio run -d %PLATFORMIO_PROJECT_DIR%
