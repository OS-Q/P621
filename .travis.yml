language: python
python:
  - "3.7"

env:
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_i2c_Si7021
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_dss_dns
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_client_http

install:
  - pip install -U https://github.com/OS-Q/S03/releases/latest/download/S03.zip
  - platformio platform install file://.

script:
  - platformio run -d $PLATFORMIO_PROJECT_DIR

notifications:
  email: false

