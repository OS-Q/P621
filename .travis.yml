language: python
python:
  - "3.9"
os:
  - linux

git:
  depth: 1

env:
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_i2c_Si7021
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_dss_dns
  - PLATFORMIO_PROJECT_DIR=examples/Arduino/bg96/bg96_client_http

install:
  - pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
  - qio platform install file://.

script:
  - qio run -d $PLATFORMIO_PROJECT_DIR

notifications:
  email: false
